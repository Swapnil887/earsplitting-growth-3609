<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
    #nav_bar>div {
        border: 1px solid black;

        margin: 20px;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
    }
    #nav_bar>div:nth-child(1)>img {
            width: 10%;
        }
        #search_bar {
            height: 50px;
            width: 50%;
        }
       #container{
        display: grid;
        grid-template-columns: repeat(2,1fr);
        width: 80%;
        margin: auto;
        background-color: yellow;
       }
       #container>div{
        background-color: brown;
       }
       #container>img{
        width: 100%;
       }
       #container>div:nth-child(2)>h1{
        margin-bottom: 20px;
       }

       #container>div:nth-child(2)>input{
        align-items: center;
        align-content: center;
        display: block;
        width: 90%;
        height: 10%;
        text-align: center;
        font-weight: bolder;
        font-size: larger;
       }
       #container>div:nth-child(2)>button{
        display: block;
        height: 10%;
        width: 90%;
        margin-top: 10%;
       }

       #container>div:nth-child(2)>div{
        display: flex;
        justify-content: space-between;
        width: 70%;
        margin: auto;
        margin-left: 10%;
        margin-top: 10%;
        
       }
       #container>div:nth-child(2)>div>div{
        background-color: aqua;
        height: 50px;
        width: 150px;
        display: flex;
        /* justify-content: s; */
        align-items: center;
        font-size: larger;

       }
       #container>div:nth-child(2)>div>div>div>img{
        width: 30%;
        border-radius: 10px;
        display: block;
       }
       #container>div:nth-child(2)>div>div>div{
        background-color: rebeccapurple;
       }
     
        </style>
</head>
